{% extends "learning_logs/base.html" %}

{% block header %}
<h1>主题列表</h1>
{% endblock header %}

{% block content %}

<p>所有主题：</p>

<ul>
    {% for topic in topics %}
    <li>
        <h3>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </h3>
    </li>
    {% empty %}
    <li>暂时没有主题...</li>
    {% endfor %}
</ul>

<h3><a href="{% url 'learning_logs:new_topic' %}">新增主题</h3>

{% endblock content %}
